    <link rel="stylesheet" href="/static/style/style.css" />
    <title>WorldOfSpeed</title>
  </head>

  <body>
    <div id="box">
      <header>
        <!-- Navigation Bar -->
        <h1>
          <a class="index-navigation" href="#"
            ><span>World of Speed</span></a

          <a href="#">Catalogue</a>
          <a href="#">Create Car</a>
          <a href="#">Profile</a>

{% block content  %}

{% endblock %}

</div>

</html>
